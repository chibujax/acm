<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify OTP - Secure Voting System</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ACM Secure Online Voting System</h1>
    </header>
    
    <main>
      <div class="verification-form">
        <h2>Verify Your Phone</h2>
        <p>Enter the verification code sent to your phone number.</p>
        
        <form id="verifyForm">
          <div class="form-group">
            <label for="otp">Verification Code</label>
            <div class="otp-inputs">
              <input type="text" maxlength="1" id="otp1" class="otp-input" autocomplete="off">
              <input type="text" maxlength="1" id="otp2" class="otp-input" autocomplete="off">
              <input type="text" maxlength="1" id="otp3" class="otp-input" autocomplete="off">
              <input type="text" maxlength="1" id="otp4" class="otp-input" autocomplete="off">
              <input type="text" maxlength="1" id="otp5" class="otp-input" autocomplete="off">
              <input type="text" maxlength="1" id="otp6" class="otp-input" autocomplete="off">
            </div>
            <input type="hidden" id="completeOtp" name="otp">
          </div>
          
          <div class="form-group">
            <p id="otpTimer">Code expires in: 10:00</p>
          </div>
          
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Verify Code</button>
          </div>
          
          <div class="form-group">
            <button type="button" id="resendBtn" class="btn btn-secondary" disabled>
              Resend Code (<span id="resendCountdown">60</span>s)
            </button>
          </div>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2025 Abia Community Manchester. All rights reserved.</p>
    </footer>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
